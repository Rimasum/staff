<div class="card mb-3 rounded overflow-hidden">
  <div class="row">
    <div class="col-4">
      <img src="${match.img}" class="card-img img-fluid" alt="userimage" />
    </div>
    <div class="col-8">
      <div>
        <h5 class="card-title mt-2 fs-4 text-dark">${match.name}</h5>
        <hr class="m-0 p-0" />
        <p class="card-text m-0 fw-semibold">${match.designation}</p>
        <p class="card-text m-0">
          <i class="fa-solid fa-house-user"></i> ${match.dept}
        </p>
        <!--  <p class="card-text m-0"><i class="fa-solid fa-calendar-days"></i> ${match.joiningdate}</p> -->

        <p class="card-text m-0">
          <i class="fa-solid fa-phone"></i> ${match.mobile}
        </p>
        <p class="card-text">
          <i class="fa-solid fa-envelope"></i> ${match.email}
        </p>
        <div class="row">
          <div class="col-6">
            <p>
              <a href="tel:${match.mobile}" class="btn btn-primary rounded"
                ><i class="fa-solid fa-phone"></i> Call Now</a
              >
            </p>
          </div>
          <div class="col-6">
            <p>
              <a href="mailto:${match.email}" class="btn btn-primary rounded"
                ><i class="fa-solid fa-envelope"></i> Send Mail</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
