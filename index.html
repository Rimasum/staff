<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="bootstrap.min.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Staff Directory</title>
  </head>
  <body style="background-color: #f0f0f0">
    <div class="container" style="background-color: #f0f0f0">
      <div class="row sticky-top">
        <div class="col-md-6 m-auto p-0">
          <nav class="navbar bg-light mb-3 shadow-sm">
            <div
              class="container-fluid d-flex flex-column justify-content-start align-items-start"
            >
              <a
                class="navbar-brand fw-bolder text-uppercase w-100 mb-1"
                data-bs-toggle="modal"
                data-bs-target="#about"
                ><i class="fa-solid fa-book"></i> Staff Directory</a
              >
              <form class="w-100 mb-1" role="search">
                <input
                  class="form-control rounded bg-light"
                  type="search"
                  id="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
            </div>
          </nav>
        </div>
      </div>
      <div>
        <!-- <h3 class="text-center mb-3">Staff Directory</h3>
        <div class="form-group mb-3">
          <input
            type="text"
            id="search"
            class="form-control form-control-lg rounded"
            placeholder="Search"
          />
        </div> -->
        <div id="match-list"></div>
        <!-- Footer Section Start -->
        <!-- <div class="col-md-6 m-auto">
          <p class="text-center bg-dark p-2 rounded text-light">
            &copy <span class="text-warning">Rimasum</span> All Rights Reserved
            2011-2023.<br />
            Developed By <span class="text-warning">Masum Reza</span>
          </p>
        </div> -->
        <!-- Footer Section End -->
      </div>
      </div>
      <!-- Modal Section Start -->
      <div
        class="modal fade"
        id="about"
        tabindex="-1"
        aria-labelledby="aboutLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header text-light">
              <h1 class="modal-title fs-5" id="exampleModalLabel">About</h1>
              <button
                type="button"
                class="btn btn-close btn-light"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="text-center p-2 rounded text-light">
                &copy <span class="text-warning">Rimasum</span> All Rights
                Reserved 2011-2023.<br />
                Developed By <span class="text-warning">Masum Reza.</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Section End -->
    </div>

    <!-- JS Script Links -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
